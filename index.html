<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>leerebruecke</title>
  <link rel="preload" as="video" href="video.mp4" type="video/mp4">
  <link rel="preload" as="audio" href="audio.mp3" type="audio/mpeg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      background: black;
      scroll-behavior: smooth;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      display: none;
    }

    .overlay {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 60, 60, 0.6));
      z-index: 0;
      display: none;
    }

    .title span {
      display: inline-block;
      opacity: 0;
      animation: assembleChar 1s forwards;
    }

    .title span:nth-child(1) { animation-delay: 0.1s; }
    .title span:nth-child(2) { animation-delay: 0.2s; }
    .title span:nth-child(3) { animation-delay: 0.3s; }
    .title span:nth-child(4) { animation-delay: 0.4s; }
    .title span:nth-child(5) { animation-delay: 0.5s; }
    .title span:nth-child(6) { animation-delay: 0.6s; }
    .title span:nth-child(7) { animation-delay: 0.7s; }
    .title span:nth-child(8) { animation-delay: 0.8s; }
    .title span:nth-child(9) { animation-delay: 0.9s; }
    .title span:nth-child(10) { animation-delay: 1.0s; }
    .title span:nth-child(11) { animation-delay: 1.1s; }
    .title span:nth-child(12) { animation-delay: 1.2s; }

    @keyframes assembleChar {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.8) rotate(0deg);
        filter: blur(5px);
      }
      50% {
        opacity: 0.6;
        transform: translateY(-10px) scale(1.2) rotate(5deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1) rotate(0deg);
        filter: blur(0);
      }
    }

    .dark-descend {
      height: 100vh;
      background: rgba(0, 60, 60, 0.6);
    }

    #gate {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: black;
      color: white;
      font-family: 'Jacquard 12', monospace;
      font-size: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #enter-btn {
      margin-top: 2rem;
      padding: 0.5rem 2rem;
      background: none;
      border: 1px solid white;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Jacquard 12', monospace;
    }
  </style>
</head>
<body>
  <div id="gate">
    <div>Was entsteht, wenn Leere einigen muss?</div>
    <button id="enter-btn">Eintreten</button>
  </div>

  <video class="background-video" autoplay muted loop playsinline id="bgvid">
    <source src="video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <audio loop id="bgaudio">
    <source src="audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <main class="overlay">
    <div class="title">
      <span>l</span><span>e</span><span>e</span><span>r</span><span>e</span><span>b</span><span>r</span><span>u</span><span>e</span><span>c</span><span>k</span><span>e</span>
    </div>
  </main>
  <section class="dark-descend"></section>
  <section class="dark-descend"></section>

  <script>
    document.getElementById('enter-btn').addEventListener('click', () => {
      document.getElementById('gate').style.display = 'none';
      document.querySelector('.background-video').style.display = 'block';
      document.querySelector('.overlay').style.display = 'flex';
      document.getElementById('bgaudio').play();
    });
  </script>
</body>
</html>
