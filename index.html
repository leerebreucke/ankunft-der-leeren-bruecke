<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>leerebruecke</title>
  <link rel="preload" as="video" href="video.mp4" type="video/mp4">
  <link rel="preload" as="audio" href="audio.mp3" type="audio/mpeg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(180, 180, 180, 0.15));
      z-index: 0;
    }

    .title {
      font-family: 'Jacquard 12', monospace;
      font-size: 4em;
      color: white;
      opacity: 0;
      animation: fadeIn 5s ease forwards;
      text-transform: lowercase;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        filter: blur(10px);
      }
      100% {
        opacity: 1;
        filter: blur(0px);
      }
    }
  </style>
</head>
<body>
  <video class="background-video" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <audio autoplay loop>
    <source src="audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <main class="overlay">
    <div class="title">leerebruecke</div>
  </main>
</body>
</html>
