<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>leerebruecke</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            background-color: #1e1b15;
            overflow: hidden;
            height: 100%;
            font-family: 'Jacquard 12', cursive;
        }

        #canvas {
            display: block;
            margin: 0 auto;
            image-rendering: pixelated;
        }

        #gate {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #1e1b15;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.8s ease;
        }

        .answer {
            margin: 1em;
            cursor: pointer;
            font-size: 2em;
            transition: transform 0.2s;
        }

        .answer:hover {
            transform: scale(1.05);
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        #title_static, #title_anim {
            position: absolute;
            top: 15%;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 2;
        }

        #title_static img, #title_anim img {
            width: 810px;
            height: auto;
            image-rendering: pixelated;
        }

        #title_anim {
            opacity: 0;
            z-index: 3;
        }

        #start_anim {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        #start_anim img {
            width: auto;
            height: 100vh;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <div id="gate">
        <h1 id="gate-question" style="opacity: 0; transition: opacity 0.3s ease 0.5s;">Was entsteht wenn Leere einigen muss?</h1>
        <div class="answer" onclick="enterSite()">Eine Br√ºcke.</div>
        <div class="answer" onclick="enterSite()">Ein Mythos.</div>
    </div>

    <div id="title_static">
        <img src="bilder/titel_s.png" />
    </div>

    <div id="title_anim">
        <img id="titleAnim" src="animationen/titel_a.webp" />
    </div>

    <div id="start_anim">
        <img id="startAnim" src="animationen/start_a.webp" />
    </div>

    <audio id="intro" preload="auto">
        <source src="audio/intro.ogg" type="audio/ogg">
        <source src="audio/intro.mp3" type="audio/mpeg">
    </audio>
    <audio id="loop" preload="auto" loop>
        <source src="audio/loop.ogg" type="audio/ogg">
        <source src="audio/loop.mp3" type="audio/mpeg">
    </audio>

    <script>
        window.onload = () => {
            setTimeout(() => {
                document.getElementById("gate-question").style.opacity = 1;
            }, 200);
        }

        function enterSite() {
            const gate = document.getElementById("gate");
            gate.classList.add("hidden");
            document.getElementById("intro").play();

            setTimeout(() => {
                document.getElementById("loop").play();
                document.getElementById("title_static").style.opacity = 1;
                document.getElementById("start_anim").style.display = 'flex';
            }, 15250);

            setInterval(() => {
                if (Math.random() > 0.6) {
                    const titleAnim = document.getElementById("title_anim");
                    titleAnim.style.opacity = 1;
                    setTimeout(() => {
                        titleAnim.style.opacity = 0;
                    }, 600);
                }
            }, 3000 + Math.random() * 27000);
        }
    </script>
</body>
</html>
