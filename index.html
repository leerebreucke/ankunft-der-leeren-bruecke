<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>leerebruecke</title>
  <link rel="preload" as="video" href="video.mp4" type="video/mp4">
  <link rel="preload" as="audio" href="audio.mp3" type="audio/mpeg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      background: black;
      scroll-behavior: smooth;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(180, 180, 180, 0.15));
      z-index: 0;
    }

    .title {
      font-family: 'Jacquard 12', monospace;
      font-size: 4em;
      color: white;
      opacity: 0;
      animation: pixelAssemble 3s forwards, flamePixel 4s infinite ease-in-out 4s;
      text-transform: lowercase;
      position: relative;
      display: inline-block;
    }

    @keyframes pixelAssemble {
      0% { opacity: 0; transform: scale(0.8) translateY(20px) rotate(0deg); filter: blur(6px); }
      20% { opacity: 0.3; transform: scale(1.2) translateY(-10px) rotate(5deg); }
      40% { opacity: 0.6; transform: scale(0.95) translateX(15px) rotate(-3deg); }
      60% { opacity: 0.8; transform: scale(1.05) translateX(-10px); }
      80% { opacity: 0.95; transform: scale(1) translateY(5px); }
      100% { opacity: 1; transform: scale(1) translateY(0) rotate(0deg); filter: blur(0); }
    }

    @keyframes flamePixel {
      0%, 100% { text-shadow: 0 0 4px rgba(0,255,255,0.3), 0 0 8px rgba(0,200,255,0.2); }
      50% { text-shadow: 0 0 6px rgba(0,255,255,0.5), 0 0 10px rgba(0,255,255,0.3); }
    }

    .dark-descend {
      height: 100vh;
      background: black;
    }
  </style>
</head>
<body>
  <video class="background-video" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <audio autoplay loop>
    <source src="audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <main class="overlay">
    <div class="title">leerebruecke</div>
  </main>
  <section class="dark-descend"></section>
  <section class="dark-descend"></section>
</body>
</html>
