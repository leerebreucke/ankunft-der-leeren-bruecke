<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>leerebruecke</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #2b261a;
      font-family: 'Jacquard 12', monospace;
    }

    .gate {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0a0a0a;
      color: #eaeaea;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .gate h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .gate button {
      background: none;
      color: #5eefff;
      border: 1px solid #5eefff;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-family: inherit;
    }

    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      color: #5eefff;
      opacity: 0;
      display: flex;
      gap: 0.1em;
    }

    .letter {
      opacity: 0;
      animation: flicker 0.8s infinite alternate;
    }

    .show-title .letter {
      animation: reveal 0.5s forwards, flicker 0.8s infinite alternate;
    }

    @keyframes reveal {
      0% { opacity: 0; transform: translateY(-10px) scale(0.8); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes flicker {
      0% { text-shadow: 0 0 1px #5eefff; }
      50% { text-shadow: 0 0 4px #5eefff; }
      100% { text-shadow: 0 0 2px #5eefff; }
    }
  </style>
</head>
<body>

  <div class="gate">
    <h1>Was entsteht, wenn Leere einigen muss?</h1>
    <button onclick="enter()">eine Brücke</button>
    <button onclick="enter()">ein Mythos</button>
  </div>

  <div class="title" id="title">
    <!-- Buchstaben einzeln -->
    <span class="letter">l</span><span class="letter">e</span><span class="letter">e</span><span class="letter">r</span><span class="letter">e</span>
    <span class="letter">b</span><span class="letter">r</span><span class="letter">u</span><span class="letter">e</span><span class="letter">c</span><span class="letter">k</span><span class="letter">e</span>
  </div>

  <audio id="audio" loop>
    <source src="audio.mp3" type="audio/mpeg">
    Dein Browser unterstützt das Audio-Element nicht.
  </audio>

  <script>
    function enter() {
      document.querySelector('.gate').style.display = 'none';
      const audio = document.getElementById('audio');
      audio.volume = 0.8;
      audio.play();

      setTimeout(() => {
        const title = document.getElementById('title');
        title.classList.add('show-title');
        // Buchstaben verzögert erscheinen lassen
        const letters = title.querySelectorAll('.letter');
        letters.forEach((el, i) => {
          const delay = 100 + Math.random() * 1000;
          setTimeout(() => {
            el.style.opacity = 1;
          }, delay);
        });
      }, 13710); // 13.71 Sekunden
    }
  </script>
</body>
</html>
