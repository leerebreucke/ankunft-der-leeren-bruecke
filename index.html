<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>leerebruecke</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            background-color: #1e1b15;
            overflow: hidden;
            height: 100%;
            font-family: 'Jacquard 12', cursive;
        }

        #stage {
            position: relative;
            width: 1080px;
            height: 1920px;
            margin: 0 auto;
            image-rendering: pixelated;
        }

        #gate {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1e1b15;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.8s ease;
        }

        .answer {
            margin: 1em;
            cursor: pointer;
            font-size: 1.5em;
            transition: transform 0.2s;
        }

        .answer:hover {
            transform: scale(1.05);
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        #title_static, #title_anim, #start_anim {
            position: absolute;
            left: 0;
            top: 0;
        }

        #title_static {
            top: 288px; /* 15% of 1920 */
            left: 270px; /* center assuming 540px width */
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 2;
        }

        #title_anim {
            top: 288px;
            left: 270px;
            opacity: 0;
            z-index: 3;
        }

        #start_anim {
            top: 538px; /* 28% of 1920 */
            left: 0;
            display: none;
            z-index: 1;
        }

        #start_anim img, #title_anim img, #title_static img {
            width: 540px;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <div id="gate">
        <h1>Was entsteht wenn Leere einigen muss?</h1>
        <div class="answer" onclick="enterSite()">Eine Br√ºcke.</div>
        <div class="answer" onclick="enterSite()">Ein Mythos.</div>
    </div>

    <div id="stage">
        <div id="title_static">
            <img src="bilder/titel_s.png" width="540" />
        </div>

        <div id="title_anim">
            <img id="titleAnim" src="animationen/titel_a.webp" width="540" />
        </div>

        <div id="start_anim">
            <img id="startAnim" src="animationen/start_a.webp" />
        </div>
    </div>

    <audio id="intro" src="audio/intro.ogg"></audio>
    <audio id="loop" src="audio/loop.ogg" loop></audio>

    <script>
        function enterSite() {
            const gate = document.getElementById("gate");
            gate.classList.add("hidden");
            document.getElementById("intro").play();

            setTimeout(() => {
                document.getElementById("loop").play();
                document.getElementById("title_static").style.opacity = 1;
                document.getElementById("start_anim").style.display = 'block';
            }, 15250);

            setTimeout(() => {
                const interval = setInterval(() => {
                    if (Math.random() > 0.6) {
                        const titleAnim = document.getElementById("title_anim");
                        titleAnim.style.opacity = 1;
                        setTimeout(() => {
                            titleAnim.style.opacity = 0;
                        }, 600);
                    }
                }, 3000 + Math.random() * 27000);
            }, 15250); // titel_a erst nach Loopstart
        }
    </script>
</body>
</html>
