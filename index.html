<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>leerebruecke</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background-color: #1e1b15;
      overflow: hidden;
      height: 100%;
      font-family: 'Jacquard 12', cursive;
    }

    #gate {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #1e1b15;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #gate h1 {
      font-size: 2em;
      margin-bottom: 1em;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .answer {
      margin: 1em;
      cursor: pointer;
      font-size: 1.6em;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .answer:hover {
      transform: scale(1.05);
    }

    #title_static, #title_anim {
      position: absolute;
      top: 8%;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 2;
    }

    #title_static img, #title_anim img {
      width: 810px;
      height: auto;
    }

    #start_anim {
      position: absolute;
      top: 24%;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1;
    }

    #start_anim img {
      width: 100%;
      height: auto;
      max-width: 1080px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="gate">
    <h1 id="gate-question">Was entsteht wenn Leere einigen muss?</h1>
    <div class="answer">Eine Br√ºcke.</div>
    <div class="answer">Ein Mythos.</div>
  </div>

  <div id="title_static" style="opacity: 0;">
    <img src="bilder/titel_s.png" />
  </div>

  <div id="title_anim" style="opacity: 0;">
    <img src="animationen/titel_a.webp" />
  </div>

  <div id="start_anim" class="hidden">
    <img src="animationen/start_a.webp" />
  </div>

  <audio id="intro">
    <source src="audio/intro.ogg" type="audio/ogg">
    <source src="audio/intro.mp3" type="audio/mpeg">
  </audio>
  <audio id="loop" loop>
    <source src="audio/loop.ogg" type="audio/ogg">
    <source src="audio/loop.mp3" type="audio/mpeg">
  </audio>

  <script>
    const gate = document.getElementById("gate");
    const question = document.getElementById("gate-question");
    const answers = document.querySelectorAll(".answer");
    const titleStatic = document.getElementById("title_static");
    const titleAnim = document.getElementById("title_anim");
    const startAnim = document.getElementById("start_anim");
    const intro = document.getElementById("intro");
    const loop = document.getElementById("loop");

    window.onload = () => {
      setTimeout(() => {
        question.style.opacity = 1;
        answers.forEach(el => el.style.opacity = 1);
      }, 500);
    };

    answers.forEach(el => el.addEventListener('click', () => enterSite()));

    function enterSite() {
      gate.classList.add("hidden");
      intro.play();

      setTimeout(() => {
        loop.play();
        titleStatic.style.opacity = 1;
        startAnim.classList.remove("hidden");
      }, 15250);

      setInterval(() => {
        if (Math.random() > 0.6) {
          titleAnim.style.opacity = 1;
          setTimeout(() => {
            titleAnim.style.opacity = 0;
          }, 600);
        }
      }, 3000 + Math.random() * 27000);
    }
  </script>
</body>
</html>
