<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>leerebruecke</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #1a1812;
      font-family: 'Jacquard 12', monospace;
      color: #ccc; /* mildes helles Grau */
    }

    .gate {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0a0a0a;
      z-index: 2;
    }

    .gate h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-align: center;
    }

    .gate button {
      background: none;
      color: #ccc;
      border: 1px solid #ccc;
      padding: 10px 20px;
      margin: 5px;
      font-family: inherit;
      cursor: pointer;
    }

    .gate button:hover {
      background: #1a1812;
      color: #fff;
      border-color: #fff;
    }

    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      color: #f0f0f0; /* mildes Weiß */
      display: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- GATE -->
  <div class="gate" id="gate">
    <h1>Was entsteht, wenn Leere einigen muss?</h1>
    <button onclick="enter()">eine Brücke</button>
    <button onclick="enter()">ein Mythos</button>
  </div>

  <!-- TITLE -->
  <div class="title" id="title">leerebruecke</div>

  <!-- AUDIO -->
  <audio id="audio" loop>
    <source src="audio.mp3" type="audio/mpeg">
    Dein Browser unterstützt das Audio-Element nicht.
  </audio>

  <script>
    function enter() {
      document.getElementById('gate').style.display = 'none';

      const audio = document.getElementById('audio');
      audio.volume = 0.8;
      audio.play();

      setTimeout(() => {
        const title = document.getElementById('title');
        title.style.display = 'block';
      }, 13710); // nach 13.71 Sekunden
    }
  </script>

</body>
</html>
