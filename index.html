<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>leerebruecke</title>
  <link rel="preload" as="audio" href="audio.mp3" type="audio/mpeg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      background: black;
      scroll-behavior: smooth;
    }

    .overlay {
      position: relative;
      height: 100vh;
      display: none;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 60, 60, 0.6));
      z-index: 0;
    }

    .title {
      font-family: 'Jacquard 12', monospace;
      font-size: 4em;
      color: white;
      opacity: 0;
      animation: fadeSlideDown 5s ease forwards;
      text-transform: lowercase;
      display: inline-block;
      filter: drop-shadow(0 0 4px #004040);
    }

    .title span {
  display: inline-block;
  animation: glowGreen 2s ease-in-out infinite alternate;
  opacity: 0;
  animation-delay: calc(var(--i) * 0.1s + 5s);
  animation-fill-mode: forwards;
}

    @keyframes fadeSlideDown {
  0% {
    transform: translateY(-100px) scale(0.9);
    opacity: 0;
  }
  50% {
    transform: translateY(30px) scale(1.05);
    opacity: 0.8;
  }
  100% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
}
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes glowGreen {
      from {
        text-shadow: 0 0 5px #003333, 0 0 10px #006666;
      }
      to {
        text-shadow: 0 0 10px #00cccc, 0 0 20px #00cccc;
      }
    }

    .dark-descend {
      height: 100vh;
      background: rgba(0, 60, 60, 0.6);
    }

    #gate {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: black;
      color: white;
      font-family: 'Jacquard 12', monospace;
      font-size: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .gate-buttons {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
    }

    .gate-buttons button {
      padding: 0.5rem 2rem;
      background: none;
      border: 1px solid white;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Jacquard 12', monospace;
    }
  </style>
</head>
<body>
  <div id="gate">
    <div>Was entsteht, wenn Leere einigen muss?</div>
    <div class="gate-buttons">
      <button class="enter-option" data-answer="bruecke">eine Br√ºcke</button>
      <button class="enter-option" data-answer="mythos">ein Mythos</button>
    </div>
  </div>

  <audio id="bgaudio">
    <source src="audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <main class="overlay">
    <div class="title">
      <span style="--i:0">l</span><span style="--i:1">e</span><span style="--i:2">e</span><span style="--i:3">r</span><span style="--i:4">e</span><span style="--i:5">b</span><span style="--i:6">r</span><span style="--i:7">u</span><span style="--i:8">e</span><span style="--i:9">c</span><span style="--i:10">k</span><span style="--i:11">e</span>
    </div>
  </main>

  <section class="dark-descend"></section>
  <section class="dark-descend"></section>

  <script>
    document.querySelectorAll('.enter-option').forEach(btn => {
      btn.addEventListener('click', () => {
        document.getElementById('gate').style.display = 'none';
        document.querySelector('.overlay').style.display = 'flex';
        document.getElementById('bgaudio').play();
      });
    });
  </script>
</body>
</html>
