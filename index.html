<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>leerebruecke</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            background-color: #1e1b15;
            overflow: hidden;
            height: 100%;
            font-family: 'Jacquard 12', cursive;
        }

        #gate {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #1e1b15;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.8s ease;
        }

        .answer {
            margin: 1em;
            cursor: pointer;
            font-size: 1.6em;
            transition: transform 0.2s;
        }

        .answer:hover {
            transform: scale(1.05);
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        #title_static {
            position: absolute;
            top: 15%;
            width: 100%;
            display: flex;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 2;
        }

        #title_anim {
            position: absolute;
            top: 15%;
            width: 100%;
            display: flex;
            justify-content: center;
            opacity: 0;
            z-index: 3;
        }

        #start_anim {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        #start_anim img {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <div id="gate">
        <h1 id="gateText" style="opacity: 0; transition: opacity 0.4s ease;">Was entsteht wenn Leere einigen muss?</h1>
        <div class="answer" onclick="enterSite()" style="opacity: 0; transition: opacity 0.4s ease;">Eine Brücke.</div>
        <div class="answer" onclick="enterSite()" style="opacity: 0; transition: opacity 0.4s ease;">Ein Mythos.</div>
    </div>

    <div id="title_static">
        <img src="bilder/titel_s.png" width="540" />
    </div>

    <div id="title_anim">
        <img id="titleAnim" src="animationen/titel_a.webp" width="540" />
    </div>

    <div id="start_anim" style="display: none;">
        <img id="startAnim" src="animationen/start_a.webp" />
    </div>

    <audio id="intro" src="audio/intro.ogg"></audio>
    <audio id="loop" src="audio/loop.ogg" loop></audio>

    <script>
        window.onload = () => {
            setTimeout(() => {
                document.querySelector('#gate h1').style.opacity = 1;
                document.querySelectorAll('.answer').forEach(btn => btn.style.opacity = 1);
            }, 500); // Verzögerung zur Schriftart-Ladung
        }

        function enterSite() {
            const gate = document.getElementById("gate");
            gate.classList.add("hidden");
            document.getElementById("intro").play();

            setTimeout(() => {
                document.getElementById("loop").play();
                document.getElementById("title_static").style.opacity = 1;
                document.getElementById("start_anim").style.display = 'flex';
            }, 15250);

            setInterval(() => {
                if (Math.random() > 0.6) {
                    const titleAnim = document.getElementById("title_anim");
                    titleAnim.style.opacity = 1;
                    setTimeout(() => {
                        titleAnim.style.opacity = 0;
                    }, 600);
                }
            }, 3000 + Math.random() * 27000); // alle 3–30 Sekunden
        }
    </script>
</body>
</html>
